<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="css/register.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" >
</head>

<body>

<form class="formulario">
 <h1> Registrate</h1>
<div class="contenedor">
   
  <div class="input-contenedor">
     <i class="fa-solid fa-user icon"></i>
     <input  id="user" type="text" placeholder="Usuario">
     </div>

    <div class="input-contenedor">
     <i class="fa-solid fa-circle-user icon"></i>
     <input  id="name" type="text" placeholder="Nombre">
     </div>

  <div class="input-contenedor">
    <i class="fa-solid fa-envelope icon"></i>
     <input  id="email" type="text" placeholder="Correo Electrónico">
     </div>

   <div class="input-contenedor">
     <i class="fa-solid fa-key icon"></i>
     <input id="password" type="password" placeholder="Contraseña">
     </div>


  <div class="Registrar">
  <input  id="registrar" type="button" value="Ingresar" class="button">
  <p> ¿Ya tienes cuenta? </p><a class="link"href="index.html" >Inicia Sesión</a>
  </div>
    
</div>

  
</form>

  <script type="text/javascript" src="../js/register.js"></script>

  
</body>

</html>
